<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta ="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-200 via-gray-200 to-gray-400 w-full h-full"
  >
    <p class="text-center text-[45px] font-semibold mb-[20px] mt-[50px]">
      Review Our Cars!
    </p>
    <div
      id="cardsContainer"
      class="w-[1000px] mx-auto flex items-center space-x-10"
    ></div>
    <div id="modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div id="modalContent" class="bg-white rounded p-4">
          <!-- Modal content will be inserted here -->
        </div>
      </div>
    <div class="flex space-x-[10px] items-center justify-center mt-4">
      <div
        id="prevButton"
        class="flex items-center justify-center size-[50px] rounded-full text-white bg-black cursor-pointer"
      >
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div
        id="nextButton"
        class="flex items-center justify-center size-[50px] rounded-full text-white bg-black cursor-pointer"
      >
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
